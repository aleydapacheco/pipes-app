<p-panel header="Pipes numericos" class="p-1">
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module
    </p>
</p-panel>

<div class="grid">
    <div class="col-12 md:col-4">
        <p-card header="PIPES DECIMALES" subheader="del presente anio | NUMBER">
            {{ totalSells + 100 | number: '1.3-4' }}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="PIPES TIPO MONEDA" subheader="del presente anio | NUMBER">
            {{ totalSells  - 300| currency: 'UFV. ' }}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="PIPES SIMBOLOS" subheader="del presente anio | NUMBER">
            {{ totalSells + 500 | currency: 'USD':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="PIPES PORCENTAJES" subheader="del presente anio | NUMBER">
            {{ percent | percent: '1.2-2' }}
        </p-card>
    </div>
</div>
