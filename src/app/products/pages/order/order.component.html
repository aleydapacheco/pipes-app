<p-panel header="Pipes personalizados" class="p-1">
    <p>
        Pipes personalizados - creados por {{'nosostros' | toggleCase:isUpperCase}}
    </p>
</p-panel>

<div class="card">
    <p-toolbar>
        <div class="p-toolbar-group-start">
            <p-button 
                label="ToggleCase" 
                icon="pi pi-search" 
                class="mr-2"
                (click)="toggleUpperCase()"
                ></p-button>
        </div>

        <div class="p-toolbar-group-end">
            <p-button 
                class="mr-2" 
                label="Por nombre" 
                icon="pi pi-sort" 
                styleClass="p-button-success" 
                (onClick)="changeOrder('name')"
                />
            <p-button 
                class="mr-2" 
                label="Por volar" 
                icon="pi pi-sort" 
                styleClass="p-button-danger" 
                (onClick)="changeOrder('canFly')"
                />
            <p-button 
                class="mr-2" 
                label="Por color" 
                icon="pi pi-sort" 
                styleClass="p-button-help" 
                (onClick)="changeOrder('color')"
                />
        </div>
    </p-toolbar>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="HEROES">
            <p-table  [value]=" heroes | sortBy:orderBy " [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th >Nombre</th>
                        <th class="text-center">Capacidad de volar</th>
                        <th class="text-center">Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td >{{ hero.name }}</td>
                        <td class="text-center">{{ hero.canFly | canFly }}</td>
                        <td class="text-center">{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
